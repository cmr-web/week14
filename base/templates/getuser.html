<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .card {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
          <div class="container-fluid">
              <a class="navbar-brand" href="#">Week 14</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                  aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                          <a class="nav-link" href="/">Home</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link " href="/api">Api</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link  active" aria-current="page" href="/search">Search</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link " href="/add">AddItem</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
  </header>

    <main>
      <div
        class="container bg-dark text-light d-flex align-items-center justify-content-center flex-column rounded p-5"
      >
        <form class="row g-3 bg-primary rounded text-light px-5" id="getuser">
          <div class="col-auto">
            <label for="rollno" class="col-form-label">Password</label>
          </div>
          <div class="col-auto">
            <input
              type="text"
              id="rollno"
              class="form-control"
              aria-describedby="passwordHelpInline"
              autocomplete="off"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-warning text-light mb-3">
              Search
            </button>
          </div>
        </form>

        <div class="card mt-5" style="width: 18rem">
          <img src="" class="card-img-top img-fluid" alt="..." id="cardImg" height="250" />
          <div class="card-body">
            <h5 class="card-title" id="name">User Details</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" id="rolno">An item</li>
            <li class="list-group-item" id="occupation">A second item</li>
            <li class="list-group-item" id="email">A third item</li>
          </ul>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.querySelector("#getuser").addEventListener("submit", (e) => {
        e.preventDefault();

        const rollno = document.getElementById("rollno").value;

        fetch("/api/search/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ rollno: rollno }),
        })
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
            if(data.length){
                document.querySelector(".card").style.display = "block";
                document.getElementById('rolno').innerHTML = data[0].rollno
                document.getElementById('occupation').innerHTML = data[0].occupation
                document.getElementById('email').innerHTML = data[0].email
                document.getElementById('name').innerHTML = data[0].username
                document.getElementById('cardImg').src = data[0].profile
            }
            console.log("hi"); // Handle the data, e.g., display it on the page
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      });
    </script>
  </body>
</html>
